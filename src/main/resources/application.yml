spring:
  kafka:
    bootstrap-servers: localhost:29092,localhost:39092,localhost:49092
    consumer:
      properties:
        max.poll.interval.ms: 2000 # 왜 안먹지.. (default: 5분)
  datasource:
    url: jdbc:h2:mem:db;MODE=MYSQL
    username: sa
    password:
    driverClassName: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
